<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Magic Heart Reader ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .magic-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.6); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .role-selection {
            margin-bottom: 30px;
        }

        .role-label {
            color: white;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .role-options {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .role-option {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid transparent;
            border-radius: 50px;
            padding: 10px 25px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .role-option:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .role-option.selected {
            background: rgba(255, 255, 255, 0.5);
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .question-section {
            display: none;
        }

        .question-section.show {
            display: block;
        }

        .question {
            color: white;
            font-size: 1.4em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .option.selected {
            background: rgba(255, 255, 255, 0.4);
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .magic-button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .magic-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.6);
        }

        .magic-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-page {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        .result-page.show {
            opacity: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .crystal-ball {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .crystal-ball::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 25%;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            filter: blur(1px);
        }

        .revelation {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .answer {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: pulse 2s infinite;
        }

        .answer.negative {
            color: #FFD700;
        }

        .answer.positive {
            color: #FF69B4;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .result-emoji {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .crying-emoji {
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            25% { transform: translateY(-15px); }
            50% { transform: translateY(-8px); }
            75% { transform: translateY(-3px); }
        }

        .love-emoji {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.15); }
        }

        .final-message {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3em;
            font-style: italic;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .loading {
            display: none;
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 0;
            animation: dots 2s infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="magic-card" id="questionPage">
            <h1 class="title">‚ú® Magic Heart Reader ‚ú®</h1>
            <p class="subtitle">The mystical powers will reveal the truth hidden in your heart...</p>
            
            <div class="role-selection">
                <div class="role-label">I am:</div>
                <div class="role-options">
                    <div class="role-option" data-role="girlfriend">Girlfriend</div>
                    <div class="role-option" data-role="boyfriend">Boyfriend</div>
                </div>
            </div>

            <div class="question-section" id="questionSection">
                <div class="question" id="questionText"></div>
                
                <div class="options">
                    <div class="option" data-value="haan">‡§π‡§æ‡§Å</div>
                    <div class="option" data-value="nahi">‡§®‡§π‡•Ä‡§Ç</div>
                    <div class="option" data-value="bohot">‡§¨‡§π‡•Å‡§§ ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ</div>
                    <div class="option" data-value="bilkul-nahi">‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ ‡§®‡§π‡•Ä‡§Ç</div>
                </div>
                
                <button class="magic-button" id="magicButton" disabled>
                    üîÆ Look for the Real Answer in Your Heart üîÆ
                </button>
                
                <div class="loading" id="loading">
                    Reading your heart's true feelings
                </div>
            </div>
        </div>

        <div class="magic-card result-page" id="resultPage">
            <div class="crystal-ball"></div>
            <div class="revelation">The magic has spoken... Your heart reveals:</div>
            <div class="answer" id="answerText"></div>
            <div class="result-emoji" id="resultEmoji"></div>
            <div class="final-message" id="finalMessage"></div>
        </div>
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars
        createStars();

        // Handle role selection
        const roleOptions = document.querySelectorAll('.role-option');
        const questionSection = document.getElementById('questionSection');
        const questionText = document.getElementById('questionText');
        let selectedRole = null;

        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selection from all roles
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                
                // Add selection to clicked role
                option.classList.add('selected');
                selectedRole = option.dataset.role;
                
                // Show question section and set appropriate question
                if (selectedRole === 'girlfriend') {
                    questionText.textContent = '‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§Ö‡§™‡§®‡•Ä BF ‡§∏‡•á ‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§§‡•Ä ‡§π‡•ã?';
                } else {
                    questionText.textContent = '‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§Ö‡§™‡§®‡•á GF ‡§∏‡•á ‡§™‡•ç‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§§‡•á ‡§π‡•ã?';
                }
                
                questionSection.classList.add('show');
            });
        });

        // Handle option selection
        const options = document.querySelectorAll('.option');
        const magicButton = document.getElementById('magicButton');
        let selectedOption = null;

        options.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selection from all options
                options.forEach(opt => opt.classList.remove('selected'));
                
                // Add selection to clicked option
                option.classList.add('selected');
                selectedOption = option.dataset.value;
                
                // Enable the magic button
                magicButton.disabled = false;
                magicButton.style.opacity = '1';
            });
        });

        // Handle magic button click
        magicButton.addEventListener('click', () => {
            if (!selectedOption || !selectedRole) return;
            
            // Show loading
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            magicButton.style.display = 'none';
            
            // Hide question page and show result after delay
            setTimeout(() => {
                document.getElementById('questionPage').style.display = 'none';
                const resultPage = document.getElementById('resultPage');
                const answerText = document.getElementById('answerText');
                const resultEmoji = document.getElementById('resultEmoji');
                const finalMessage = document.getElementById('finalMessage');
                
                // Set result based on role
                if (selectedRole === 'girlfriend') {
                    // Girlfriend gets the harsh truth
                    answerText.textContent = '‡§®‡§π‡•Ä‡§Ç! ‡§¨‡§ø‡§≤‡•ç‡§ï‡•Å‡§≤ ‡§®‡§π‡•Ä‡§Ç!';
                    answerText.className = 'answer negative';
                    resultEmoji.textContent = 'üò≠';
                    resultEmoji.className = 'result-emoji crying-emoji';
                    finalMessage.textContent = "This is your BF right now...";
                } else {
                    // Boyfriend gets the loving answer
                    answerText.textContent = '‡§π‡§æ‡§Å ‡§π‡§¶ ‡§∏‡•á ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ!';
                    answerText.className = 'answer positive';
                    resultEmoji.textContent = 'üòçüíñ';
                    resultEmoji.className = 'result-emoji love-emoji';
                    finalMessage.textContent = '';
                }
                
                resultPage.style.display = 'block';
                // Force reflow and add show class
                setTimeout(() => {
                    resultPage.classList.add('show');
                }, 50);
            }, 3000);
        });

        // Add some extra magical effects
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.02) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.background = 'white';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.animation = 'twinkle 1s ease-out forwards';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    document.body.removeChild(sparkle);
                }, 1000);
            }
        });
    </script>
</body>
</html>
